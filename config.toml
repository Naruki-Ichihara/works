[taxonomies]
category = "categories"
tag = "tags"
series = "series"

[privacy]

  [privacy.vimeo]
    disabled = false
    simple = false

  [privacy.twitter]
    disabled = false
    enableDNT = false
    simple = false

  [privacy.instagram]
    disabled = false
    simple = false

  [privacy.youtube]
    disabled = false
    privacyEnhanced = true

[services]

  [services.instagram]
    disableInlineCSS = true

  [services.twitter]
    disableInlineCSS = true

comments = true                         # disable comments for a specific page
math = true                                 # enable KaTeX math typesetting for a specific page
monoDarkIcon = true 